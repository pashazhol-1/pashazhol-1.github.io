<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Booking Velox</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="index.html"><img src="../demo new/images/logo.png" alt=""></a>
        </div>
        <div class="title">
            <h1>Online Booking!</h1>
        </div>
        <div class="subtitle">Please select procedure and location of the clinic for online appointment</div>
        <div class="form">
                <div class="modality1">
                <label for="modality">Modality</label>
                <select name="modality_name" id="modality" class="modality">
                    <option value="test1">X-Ray</option>
                    <option value="" disabled selected class="select">Select modality</option>
                    <option value="test2">BMD</option>
                    <option value="test3">Mammography</option>
                    <option value="test4">Ultrasound</option>
                    <option value="test5">Vascular</option>
                </select>
                </div>
                <div class="procedure">
                    <label for="modality">Procedure</label>
                    <select name="modality_name" id="modality" class="modality">
                        <option value="" disabled selected class="select">Select procedure</option>
                        <option value="test1">X-Ray</option>
                        <option value="test2">BMD</option>
                        <option value="test3">Mammography</option>
                        <option value="test4">Ultrasound</option>
                        <option value="test5">Vascular</option>
                    </select>
                    </div>
                    <div class="clinic">
                        <label for="modality">Clinic</label>
                        <select name="modality_name" id="modality" class="modality">
                            <option value="" disabled selected class="select">Select clinic</option>
                            <option value="test1">Port Perry</option>
                            <option value="test2">Ontario Clinic</option>
                            <option value="test3">Toronto Clinic</option>
                            <option value="test4">Test Clinic</option>
                            <option value="test5">Test Clinic</option>
                        </select>
                    </div>
                    <div class="btn">
                    <a href="form.html"><button type="submit" class="btn_search">Search</button></a>
                    </div>
            
        </div>
        <h2 class="date_text">20 - 26 February </h2>
        <div class="btn_calendar">
            Calendar
        </div>
        <div class="calendar">
           
                <div class="calendar_time">
                    <div class="timee">7am</div>
                    <div class="timee">8am</div>
                    <div class="timee">9am</div>
                    <div class="timee">10am</div>
                    <div class="timee">11am</div>
                    <div class="timee">12am</div>
                    <div class="timee">1pm</div>
                    <div class="timee">2pm</div>
                    <div class="timee">3pm</div>
                    <div class="timee">4pm</div>
                    <div class="timee">5pm</div>
                    <div class="timee">6pm</div>
                    <div class="timee">7pm</div>
                </div>
                <div class="calendar_wrapper">
                    <div class="calendar_date">
                        <div class="date">Sun 20</div>
                        <div class="date">Mon 21</div>
                        <div class="date">Tue 22</div>
                        <div class="date">Wed 23</div>
                        <div class="date">Thu 24</div>
                        <div class="date">Fri 25</div>
                        <div class="date">Sat 26</div>
                    </div>
                    <div class="calendar_columns">
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                    </div>
                </div>






        </div>
       
        <hr>
        <div class="velox">
            <a href="index.html"><img src="../demo/images/logo velox.png" alt="" class="velox"></a>
        </div>

    </div>
   
</body>
</html>
